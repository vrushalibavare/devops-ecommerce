server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logs to stdout/stderr
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with cache headers
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}