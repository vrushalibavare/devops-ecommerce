server {
    listen 80;
    server_tokens off;

    # Use /dev/shm for nginx temp files
    client_body_temp_path /dev/shm/nginx/client-body;
    proxy_temp_path /dev/shm/nginx/proxy;
    fastcgi_temp_path /dev/shm/nginx/fastcgi;
    uwsgi_temp_path /dev/shm/nginx/uwsgi;
    scgi_temp_path /dev/shm/nginx/scgi;

    # Logs to stdout/stderr (for easy container logging)
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.amazonaws.com";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression (optional)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml;

    # Serve app files, SPA fallback to index.html for client-side routing
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # API routes (handled externally by ALB; here just handle OPTIONS for CORS preflight)
    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # For local testing, return 502 to indicate backend not available
        return 502;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
