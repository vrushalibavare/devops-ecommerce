server {
    listen 8080;
    server_name _;
    
    root /app;
    index index.html;
    
    # For the main application
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # For static assets
    location /assets/ {
        # Simple configuration
        try_files $uri $uri/ =404;
        expires 30d;
    }
}
}