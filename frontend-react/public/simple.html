<!DOCTYPE html>
<html>
<head>
    <title>ShopMate</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .header { background: #2563eb; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; gap: 2rem; }
        .nav a { color: white; text-decoration: none; }
        
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 4rem 2rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .btn { background: white; color: #2563eb; padding: 1rem 2rem; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; }
        
        .products { padding: 4rem 2rem; max-width: 1200px; margin: 0 auto; }
        .products h2 { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .product-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; color: #2563eb; font-weight: bold; margin-bottom: 1rem; }
        .add-btn { width: 100%; background: #2563eb; color: white; padding: 0.75rem; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; }
        .add-btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ShopMate</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
            <a href="#orders">Orders</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ShopMate</h1>
        <p>Discover amazing products at great prices</p>
        <button class="btn">Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="/assets/sunglasses.jpg" alt="Sunglasses" class="product-img">
                <div class="product-info">
                    <div class="product-name">Premium Sunglasses</div>
                    <div class="product-price">$120</div>
                    <button class="add-btn">ðŸ›’ Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="/assets/mobilephone.jpg" alt="Phone" class="product-img">
                <div class="product-info">
                    <div class="product-name">Smartphone Pro</div>
                    <div class="product-price">$800</div>
                    <button class="add-btn">ðŸ›’ Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="/assets/handbag.jpg" alt="Handbag" class="product-img">
                <div class="product-info">
                    <div class="product-name">Designer Handbag</div>
                    <div class="product-price">$300</div>
                    <button class="add-btn">ðŸ›’ Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
