<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-container { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
        img { max-width: 200px; }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>Direct Image Test</h2>
        <img src="/handbag.jpg" alt="Handbag (Root)">
        <p>Image path: /handbag.jpg</p>
    </div>
    
    <div class="image-container">
        <h2>Assets Directory Test</h2>
        <img src="/assets/handbag.jpg" alt="Handbag (Assets)">
        <p>Image path: /assets/handbag.jpg</p>
    </div>
    
    <div class="image-container">
        <h2>Other Images Test</h2>
        <img src="/assets/mobilephone.jpg" alt="Mobile Phone">
        <p>Image path: /assets/mobilephone.jpg</p>
    </div>
    
    <div class="image-container">
        <h2>Sunglasses Test</h2>
        <img src="/assets/sunglasses.jpg" alt="Sunglasses">
        <p>Image path: /assets/sunglasses.jpg</p>
    </div>
</body>
</html>
