<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test</h1>
    <p>Testing if images are accessible:</p>
    
    <h2>From root:</h2>
    <img src="/sunglasses.jpg" alt="Sunglasses" width="200">
    <img src="/mobilephone.jpg" alt="Mobile Phone" width="200">
    <img src="/handbag.jpg" alt="Handbag" width="200">
    
    <h2>From assets folder:</h2>
    <img src="/assets/sunglasses.jpg" alt="Sunglasses" width="200">
    <img src="/assets/mobilephone.jpg" alt="Mobile Phone" width="200">
    <img src="/assets/handbag.jpg" alt="Handbag" width="200">
</body>
</html>
